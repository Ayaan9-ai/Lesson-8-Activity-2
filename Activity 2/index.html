<!DOCTYPE html>
<html>

<style>
    #grad1 {
        height: 200px;

        background-image: linear-gradient(to top left, #55a199, #5c52b3,
        #96d97c, #d9d448);
    }

    #grad2 {
        height: 200px;
        background-image: radial-gradient(#a19d33, #7b428a, #3b49a8, #599aab );

    }
</style>
    <head>
        <title>Gradients in CSS</title>
    </head>

    <body>
        
        <div id="grad1">
            <h1>This is Gradient 1</h1>
        </div>

        <br><br>

        <div id="grad2">
            <h1>This is Gradient 2</h1>
        </div>

    </body>

</html>
